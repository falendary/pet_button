<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="description" content="Pet Button">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Pet Button</title>

    <link rel="stylesheet" type="text/css" href="css/main.css">

</head>

<body>
<div>

    <div class="container">

        <div class="text-center">

            <button id="recordAudioStart" ontouchstart="startRecord()" onclick="startRecord()" class="start-record-button control-button">Записать</button>
            <button id="recordAudioStop" ontouchstart="stopRecord()" onclick="stopRecord()" class="stop-record-button control-button">Закончить</button>

        </div>

        <div>
            <button id="petPlayButton" ontouchstart="play()" onclick="play()" class="pet-play-button"></button>
        </div>

        <audio id="recordedAudio" style="display: none"></audio>

    </div>
    
</div>

<script src="js/main.js"></script>

</body>
</html>
